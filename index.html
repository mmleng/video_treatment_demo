<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Comparison Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="comparison-group">
        <div class="description">Description 1</div>
        <div class="comparison-container">
            <div class="comparison-wrapper">
                <div class="comparison-video">
                    <!-- Video on the left -->
                    <video id="video1" src="sample_0127_rp228.mp4" loop autoplay muted></video>
                    <!-- Video on the right -->
                    <video id="video2" src="sample_0127_rp408.mp4" loop autoplay muted></video>
                </div>
                <div class="slider-wrapper">
                    <div class="slider-line"></div>
                    <div class="slider">
                        <div class="slider-arrow-left"></div>
                        <div class="slider-arrow-right"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="playPauseBtn">Play/Pause</button>
            <input type="range" class="timeBar" min="0" value="0">
        </div>
    </div>

    <!-- Repeat the above block for each group of videos -->
    <div class="comparison-group">
        <div class="description">Description 2</div>
        <div class="comparison-container">
            <div class="comparison-wrapper">
                <div class="comparison-video">
                    <!-- Video on the left -->
                    <video id="video3" src="sample_0127_wx2x.mp4" loop autoplay muted></video>
                    <!-- Video on the right -->
                    <video id="video4" src="sample_0127_rp408.mp4" loop autoplay muted></video>
                </div>
                <div class="slider-wrapper">
                    <div class="slider-line"></div>
                    <div class="slider">
                        <div class="slider-arrow-left"></div>
                        <div class="slider-arrow-right"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="playPauseBtn">Play/Pause</button>
            <input type="range" class="timeBar" min="0" value="0">
        </div>
    </div>

    <!-- Repeat the above block for each group of videos -->
    <!-- Add three more comparison-group blocks here -->

    <div class="comparison-group">
        <div class="description">Description 2</div>
        <div class="comparison-container">
            <div class="comparison-wrapper">
                <div class="comparison-video">
                    <!-- Video on the left -->
                    <video id="video3" src="sample_0073_wx2x_470kbps.mp4" loop autoplay muted></video>
                    <!-- Video on the right -->
                    <video id="video4" src="sample_0073_rp408_470kbps.mp4" loop autoplay muted></video>
                </div>
                <div class="slider-wrapper">
                    <div class="slider-line"></div>
                    <div class="slider">
                        <div class="slider-arrow-left"></div>
                        <div class="slider-arrow-right"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="playPauseBtn">Play/Pause</button>
            <input type="range" class="timeBar" min="0" value="0">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
